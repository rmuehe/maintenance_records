<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Records Add User</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h2>Edit User</h2>
        <form th:action="@{/users/edit/{id}(id=${userDTO.id})}" th:object="${userDTO}" method="post">
<!--        <form th:action="@{/users/edit}" method="post">-->
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="User's email" required>
        </div>
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password} "placeholder="Password" required>
        </div>

        <div class="mb-3">
            <label>Role</label><br>
            <th:block th:each="role : ${roles}">
                <input type="radio" th:id="${'role' + role.id}" th:value="${role.id}" th:checked="${userDTO.roleId == role.id}" name="roleId" />
                <label th:for="${'role' + role.id}" th:text="${role.name}"></label><br>
            </th:block>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
