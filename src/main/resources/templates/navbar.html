<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Maintenance Records</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>

<body>
<div th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-3 pe-3"> <!-- ps and pe classes for padding start and end -->
    <div class="container-fluid">
        <!-- Logo and Maintenance Records -->
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/black_file_cabinet_logo.png}" alt="logo" width="30" height="24" class="d-inline-block align-top me-2"> <!-- me class for margin end -->
            Maintenance Records
        </a>

        <div class="d-flex justify-content-between w-100"> <!-- Flex container for spacing -->
            <!-- Username Display -->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <span th:text="${#authentication.getName()}"></span> <!-- Adjusted to display name/email -->
            </div>

            <!-- Logout Button -->
            <form th:action="@{/logout}" method="post" class="ms-auto"> <!-- ms-auto class to push to the right -->
                <input type="submit" value="Logout" class="btn btn-outline-secondary">
            </form>
        </div>
    </div>
</nav>
</div>
</body>
</html>
