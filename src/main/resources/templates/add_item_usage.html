<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item Usage</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body class="bg-dark text-light">
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Add New Item Usage</h2>
    <form th:action="@{/itemUsages/add}" method="post">
        <div class="mb-3">
            <label for="itemUsedBy" class="form-label">Description</label>
            <input class="form-control" id="itemUsedBy" name="usedBy" placeholder="Enter User of Item" required="required">
        </div>

        <div class="mb-3">
            <label for="itemUsageStart" class="form-label">Usage Start Time</label>
            <input type="datetime-local" class="form-control" id="itemUsageStart" name="usageStart"  >
        </div>

        <div class="mb-3">
            <label for="itemUsageEnd" class="form-label">Usage End Time</label>
            <input type="datetime-local" class="form-control" id="itemUsageEnd" name="usageEnd"  >
        </div>

        <input type="hidden" name="itemId" th:value="${itemUsage.itemId}" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
