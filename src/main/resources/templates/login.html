<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Maintenance Records</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body class="bg-dark text-white">

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <!-- login error message -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password
            </div>
            <!-- register success message -->
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Registration successful <br> Log in permitted
            </div>

            <form th:action="@{/login}" method="post" class="p-4 bg-secondary rounded">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary" value="Log in" />
                </div>
            </form>

            <p class="text-center mt-3">
                <a th:href="@{/register}" class="text-light">Register Now</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
