<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Maintenance Records Add Item</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/js/app.js}" defer></script>
</head>
<body class="bg-dark text-light">
<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-4">
  <h2>Add New Item</h2>
  <form th:action="@{/items/add}" method="post">
    <div class="mb-3">
      <label for="itemName" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="itemName" name="name" placeholder="Enter item name" required>
    </div>
    <div class="mb-3">
      <label for="itemDescription" class="form-label">Description</label>
      <textarea class="form-control" id="itemDescription" name="description" rows="3" placeholder="Enter item description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
