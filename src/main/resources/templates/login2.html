<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Maintenance Records Login</title>
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
    </head>
    <body>

        <div th:replace="~{navbar :: navbar}"></div>

        <div>
            <h1>Login</h1>
            <!-- login error message -->
            <div th:if="${param.error}" >
                <p> Invalid username or password </p>
            </div>

            <!-- register success message -->
            <div th:if="${param.success}" th>
                <p> Registration successful <br> Log in permitted </p>
            </div>

            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Email:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <input type="submit" value="Log in" />
            </form>

<!--            <form th:action="@{/login}" method="post">-->
<!--                <div>-->
<!--                    <label for="email">Email:</label>-->
<!--                    <input type="email" id="email" name="email" required />-->
<!--                </div>-->
<!--                <div>-->
<!--                    <label for="password">Password:</label>-->
<!--                    <input type="password" id="password" name="password" required />-->
<!--                </div>-->
<!--                <input type="submit" value="Log in" />-->
<!--            </form>-->
            <p>
                <a th:href="@{/register}">Register Now</a>
            </p>
        </div>
    </body>
</html>
