<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Maintenance Records</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>

<body>
    <div th:fragment="navbar">
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul>
                    <li>
                        <a th:href="@{/}" class="navbar-brand">
                            <img th:src="@{/images/black_file_cabinet_logo.png}"
                                 alt="logo" width="30" height="30" class="d-inline-block align-top">
                            Maintenance Records
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
<!--                        <div sec:authorize="isAuthenticated()">-->
<!--                            <span sec:authentication="name"></span>-->
<!--                        </div>-->
                        <div th:text="${#authentication.getName()}"></div>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="logout">
                        </form>
                    </li>

                </ul>
            </nav>

        </div>
    </div>
</body>
</html>
