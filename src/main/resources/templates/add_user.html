<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Maintenance Records Add User</title>
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h2>Add New User</h2>
    <form th:action="@{/users/add}" method="post">
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="User's email" required>
        </div>
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
<!--        <div class="mb-3">-->

            <!--            In case upgrading to multiple global Roles on User creation-->
<!--            <label>Roles</label><br>-->
<!--            <div th:each="role : ${roles}">-->
<!--                <input type="checkbox" th:value="${role.name}" name="roles">-->
<!--                <label th:text="${role.name}"></label><br>-->
<!--            </div>-->


<!--            <label for="roleId">Role</label><br>-->
<!--            <select class="form-control" id="roleId" name="role">-->
<!--                <option value="">Select Role</option>-->
<!--                <th:block th:each="role : ${roles}">-->
<!--                    <option th:value="${role.id}" th:text="${role.name}">Role Name</option>-->
<!--                </th:block>-->
<!--            </select>-->
<!--        </div>-->

        <div class="mb-3">
            <label>Role</label><br>
            <th:block th:each="role : ${roles}">
                <input type="radio" th:id="${'role' + role.id}" th:value="${role.id}" name="roleId" />
                <label th:for="${'role' + role.id}" th:text="${role.name}"></label><br>
            </th:block>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
